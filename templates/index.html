{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <div class="section">
        <h1>Holdings</h1>
        <table class="table table-stripped">
            <thead>
                <tr>
                    <th class="text-start">Symbol</th>
                    <th class="text-end">Shares</th>
                </tr>
            </thead>
            <tbody>
                {% for row in holdings %}
                    <tr>
                        <td class="text-start">{{ row.symbol }}</td>
                        <td class="text-end">{{ row.amount }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
